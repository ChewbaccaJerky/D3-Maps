    <title>Mapping Choropleth Map of U.S. Counties</title>
    <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>

</head>
<body>
    <h1></h1>
    <script>
        const WIDTH = 720,
              HEIGHT = 500;

        const projection = d3.geoAlbers()
            .scale(1000)
            .translate([WIDTH/2, HEIGHT/2]);

        const path = d3.geoPath()
            .projection(projection);

        const svg = d3.select("body").append("svg")
            .attr("width", WIDTH)
            .attr("height", HEIGHT);

        const g = svg.append("g");
        
        g.selectAll("path")
                .data(us_json.objects)
                .enter()
                .append("path")
                .attr("fill", "#ccc")
                .attr("stroke", "#333")
                .attr("d", path);
