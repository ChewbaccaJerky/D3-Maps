<!DOCTYPE html>
<html>
    <head>
        <title>Mapping Rodents in Boston with D3</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="./data/boston_neighborhoods.json"></script>
        <script src="./data/boston_rodents.json"></script>
    </head>
    <body>
        <h1>Rodent Incidents in Boston</h1> 
        <h2></h2>

        <script>
            const width = 700;
            const height = 580;

            const svg = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

            const g = svg.append("g");

            const albersProjection = d3.geoAlbers()
                .scale(190000)
                .rotate([71.057, 0])
                .center([0, 42.313])
                .translate([width/2, height/2]);

            const geoPath = d3.geoPath()
                .projection(albersProjection);

            g.selectAll("path")
                .data( neighborhoods_json.features )
                .enter()
                .append("path")
                .attr("fill", "#ccc")
                .attr("stroke", "#333")
                .attr("d", geoPath);

            const rodents = svg.append("g")
                .data( rodents_json.features )
                .enter()
                .append("path")
                .attr("fill", "#900")
                .attr("stroke", "#999")
                .attr("d", geoPath)
                .attr("class", "incident");
        </script>
    </body>
</html>
